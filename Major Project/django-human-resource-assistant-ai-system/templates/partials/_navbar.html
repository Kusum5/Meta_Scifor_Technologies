{% load static %}
<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo" href="{% url 'accounts:controller' %}">
            <img src="{% static 'assets/images/logo/logo.png' %}" alt="logo" />
        </a>
        <a class="navbar-brand brand-logo-mini" href="{% url 'accounts:controller' %}">
            <img src="{% static 'assets/images/logo/logo.png' %}" alt="logo" width="30" />
        </a>
        <button class="navbar-toggler navbar-toggler align-self-center d-none d-lg-flex" type="button" data-toggle="minimize">
            <span class="bi bi-list"></span>
        </button>
    </div>

    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <!-- Optional Links -->
        <!-- <ul class="navbar-nav mr-lg-2">
            <li class="nav-item d-none d-lg-flex">
                <a class="nav-link" href="#">
                    Calendar
                </a>
            </li>
            <li class="nav-item d-none d-lg-flex">
                <a class="nav-link active" href="#">

            </li>
            <li class="nav-item d-none d-lg-flex">
                <a class="nav-link" href="#">
                    Employees
                </a>
            </li>
        </ul> -->

        <ul class="navbar-nav navbar-nav-right">
            {% comment %} 
            <li class="nav-item dropdown d-flex">
                <a class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center"
                    id="notificationDropdown" href="#" data-toggle="dropdown">
                    <i class="bi bi-bell-fill mr-0"></i>
                    <span class="count bg-danger">9</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
                    aria-labelledby="notificationDropdown">
                    <p class="mb-0 font-weight-normal float-left dropdown-header">Notifications</p>
                    <a class="dropdown-item preview-item">
                        <div class="preview-thumbnail">
                            <div class="preview-icon bg-info">
                                <i class="bi bi-person-fill mx-0"></i>
                            </div>
                        </div>
                        <div class="preview-item-content">
                            <h6 class="preview-subject font-weight-normal">New user registration</h6>
                            <p class="font-weight-light small-text mb-0">
                                2 days ago
                            </p>
                        </div>
                    </a>
                </div>
            </li> 
            {% endcomment %}

            <li class="nav-item nav-profile dropdown">
                <a class="nav-link dropdown-toggle pl-0 pr-0" href="#" data-toggle="dropdown" id="profileDropdown">
                    <i class="bi bi-person-fill mr-0"></i>
                    <span class="nav-profile-name">{{ request.user.get_full_name }}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                    {% if request.user.type == 'P' %}
                    <a class="dropdown-item" href="{% url 'personal:career' %}">
                        <i class="bi bi-gear text-primary"></i>
                        Profile Edit
                    </a>
                    {% endif %}
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">
                            <i class="bi bi-power text-primary"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </li>
        </ul>

        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="bi bi-list"></span>
        </button>
    </div>
</nav>
